<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,700,900"
      rel="stylesheet"
    /> -->
    <!-- <link rel="stylesheet" href="./css/icon-font.css" /> -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <title>WoW Matching Game</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to the WoW-themed matching game!</h2>
      <h3>Please, choose your deck:</h3>
      <div class="deck__container">
        <div class="deck__card">
          <h4 class="deck__name">Druid</h4>
          <div class="deck__image-container">
            <img src="./decks/decks-icon/druid.jpg" alt="druid icon" />
          </div>
        </div>
        <div class="deck__card">
          <h4 class="deck__name">Hunter</h4>
          <div class="deck__image-container">
            <img src="./decks/decks-icon/hunter.jpg" alt="Hunter icon" />
          </div>
        </div>
        <div class="deck__card">
          <h4 class="deck__name">Mage</h4>
          <div class="deck__image-container">
            <img src="./decks/decks-icon/mage.jpg" alt="Mage icon" />
          </div>
        </div>
        <div class="deck__card">
          <h4 class="deck__name">Monk</h4>
          <div class="deck__image-container">
            <img src="./decks/decks-icon/monk.jpg" alt="Monk icon" />
          </div>
        </div>
        <div class="deck__card">
          <h4 class="deck__name">Paladin</h4>
          <div class="deck__image-container">
            <img src="./decks/decks-icon/paladin.jpg" alt="Paladin icon" />
          </div>
        </div>
        <div class="deck__card">
          <h4 class="deck__name">Priest</h4>
          <div class="deck__image-container">
            <img src="./decks/decks-icon/priest.jpg" alt="Priest icon" />
          </div>
        </div>
      </div>
      <div class="cards-container"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
