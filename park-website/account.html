<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

    <title>Ski National Park</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="./index.html"
          ><img src="./img/logo.png" alt="logo" class="logo"
        /></a>
        <h1 class="title">
          <a href="./index.html">
            Ski National Park <span>in Carpathian Mountains</span></a
          >
        </h1>

        <nav class="user-nav">
          <button class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </button>
          <button class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </button>
          <button class="user-nav__user">
            <svg
              src="./img/user.svg"
              alt="user photo"
              class="user-nav__user-photo"
            ></svg>
            <span class="user-nav__user-name">Jonas</span>
          </button>
        </nav>
      </header>

      <div class="content">
        <!-- sidebar -->
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item">
              <a href="./index.html" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span>Home</span>
              </a>
            </li>
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span>Lodgings</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span>Book</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span>About Us</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- main content -->
        <main class="container">
          <h2>hello</h2>
        </main>
      </div>
      <footer class="footer">
        &copy; 2021 by Some Random Company. All rights reserved
      </footer>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
