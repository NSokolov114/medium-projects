<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task 1.3</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <!-- NAVIGATION -->
      <input type="radio" name="position" id="radio1" checked />
      <input type="radio" name="position" id="radio2" />
      <input type="radio" name="position" id="radio3" />
      <input type="radio" name="position" id="radio4" />
      <input type="radio" name="position" id="radio5" />
      <input type="radio" name="position" id="radio6" />
      <input type="radio" name="position" id="radio7" />
      <input type="radio" name="position" id="radio8" />
      <input type="radio" name="position" id="radio9" />

      <!-- LOADERS START -->
      <div class="carousel">
        <!-- LOADER 1 bezier -->
        <div class="slides" id="loader1">
          <div class="loader1__layer">
            <div class="loader1__layer">
              <div class="loader1__layer">
                <div class="loader1__layer">
                  <div class="loader1__layer">
                    <div class="loader1__layer">
                      <div class="loader1__layer"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- LOADER 2 DRAGON -->
        <div class="slides" id="loader2">
          <div class="loader2__layer">
            <div class="loader2__layer">
              <div class="loader2__layer">
                <div class="loader2__layer">
                  <div class="loader2__layer">
                    <div class="loader2__layer">
                      <div class="loader2__layer"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- LOADER 3 squarish -->
        <div class="slides" id="loader3">
          <div class="loader3__layer">
            <div class="loader3__layer">
              <div class="loader3__layer">
                <div class="loader3__layer">
                  <div class="loader3__layer">
                    <div class="loader3__layer">
                      <div class="loader3__layer loader3__layer-last"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- LOADER 4 WIFI-->
        <div class="slides" id="loader4">
          <div class="loader4__layer">
            <div class="loader4__layer">
              <div class="loader4__layer">
                <div class="loader4__layer loader4__layer-last"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- LOADER 5 -->
        <div class="slides" id="loader5">
          <div class="loader5__pacman"></div>
          <div class="loader5__layer">
            <div class="loader5__layer">
              <div class="loader5__layer">
                <div class="loader5__layer">
                  <div class="loader5__layer">
                    <div class="loader5__layer">
                      <div class="loader5__layer"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- LOADER 6 -->
        <div class="slides" id="loader6"></div>
        <!-- LOADER 7 -->
        <div class="slides" id="loader7"></div>
        <!-- LOADER 8 -->
        <div class="slides" id="loader8"></div>
        <!-- LOADER 9 -->
        <div class="slides" id="loader9"></div>
      </div>
      <!-- LOADERS END -->

      <!-- NAVIGATION -->
      <div class="sliderDots">
        <label for="radio1" class="dots" id="dot1"></label>
        <label for="radio2" class="dots" id="dot2"></label>
        <label for="radio3" class="dots" id="dot3"></label>
        <label for="radio4" class="dots" id="dot4"></label>
        <label for="radio5" class="dots" id="dot5"></label>
        <label for="radio6" class="dots" id="dot6"></label>
        <label for="radio7" class="dots" id="dot7"></label>
        <label for="radio8" class="dots" id="dot8"></label>
        <label for="radio9" class="dots" id="dot9"></label>
      </div>
    </div>

    <label for="" class="prev" id="arrowSlide1Prev"><p>&#60;</p></label>

    <label for="radio2" class="prev" id="arrowSlide3Prev"><p>&#60;</p></label>
    <label for="radio2" class="next" id="arrowSlide1Next"><p>&#62;</p></label>
    <label for="radio3" class="next" id="arrowSlide2Next"><p>&#62;</p></label>
    <label for="" class="next" id="arrowSlide3Next"><p>&#62;</p></label>
  </div> -->
  </body>
</html>
